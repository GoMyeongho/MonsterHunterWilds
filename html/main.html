<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">

</head>
<body>
<div id="container">
  <main>
    <div id="menuLogo">
      메뉴로고
    </div>
    <div id="menu" hidden="hidden">
      메뉴목록
    </div>
    <div id="main">
      <div id="video">
        <video autoplay muted loop>
          <source src="/movie/01-TOP-02.mp4" type="video/mp4" />
        </video>
      </div>
      <div id="home">
        <div class="main-content">
          <ul id="platform">
            <li>
              <img src="/img/common/platform/ps5_b.svg" alt="PS5" style="aspect-ratio: 391/85"/>
            </li>
            <li>
              <img src="/img/common/platform/xboxxs_b.svg" alt="xbox" style="aspect-ratio: 189/47"/>
            </li>
            <li>
              <img src="/img/common/platform/steam_b.svg" alt="steam" style="aspect-ratio: 293/88"/>
            </li>
          </ul>

          <ul class="sns">
            <li class="text">
              <p>Follow us</p>
            </li>
            <li>
              <div class="separator">
              </div>
            </li>
            <li>
              <a href="#" class="button">
                <img src="/img/common/sns/sns_fb_w.svg" alt="facebook" style="aspect-ratio: 1024/1018">
              </a>
            </li>
            <li>
              <a href="#" class="button">
                <img src="/img/common/sns/sns_yt_w.svg" alt="youtube" style="aspect-ratio: 350/247">
              </a>
            </li>
            <li>
              <a href="#" class="button">
                <img src="/img/common/sns/sns_ig_w.svg" alt="instagram" style="aspect-ratio: 504/504">
              </a>
            </li>

          </ul>

          <div id="trailer">
            <div id="trailer-title">
              5th trailer
            </div>
            div#id
          </div>
        </div>

        <div class="main-content">
          <div>빈칸</div>
          <div>
            <div id="main-logo">
              메인로고
            </div>
            <div id="reserve">
              예약접수안내
            </div>
          </div>
          <div id="scroll">
            스크롤
          </div>
        </div>

        <div id="main-menu">
          메인페이지의 메뉴
        </div>
      </div>
      <div id="award">
        <ul class="images">
          <li>
            <img src="/img/award/gamescom_2024_siegel_winner_final_mostentertaining_rgb.png"/>
          </li>
          <li>
            <img src="/img/award/gamescom_2024_siegel_winner_final_mostepic_rgb.png"/>
          </li>
          <li>
            <img src="/img/award/gamescom_2024_siegel_winner_besttrailer_rgb.png"/>
          </li>
          <li>
            <img src="/img/award/gamescom_2024_siegel_winner_bestsonyplaystation_rgb.png"/>
          </li>
        </ul>
      </div>
      <div id="banner">
        <div class="banner">
          <img src="/img/banner/obt/obt_ko-kr.png">
        </div>
        <div class="banner">
          <img src="/img/banner/guide/Guide_ko-kr.png">
          <img src="/img/banner/weapon/wb_04_ko-kr.png">
        </div>
      </div>

      <div class="desc" style="background-image: url('/img/media/bg_story.7f2fce90.png'); aspect-ratio: 1920/1438">
        <div></div>
        <div class="desc-main">
          <div class="desc-title">
            스토리제목
          </div>

          <div class="desc-content">
            <div class="sub-title">
              스토리 부제목
            </div>

            <div class="content">
              스토리 내용
            </div>
          </div>
        </div>
      </div>
      <div class="desc" style="background-image: url('/img/media/bg_02_r.0255ba9c.png'); aspect-ratio: 3046/1868">
        <div class="desc-main">
          <div class="desc-title">
            인트로 제목
          </div>
          <div class="desc-content">
            <div class="sub-title">
              인트로 부제목
            </div>

            <div class="content">
              인트로 내용
            </div>
          </div>
        </div>
        <div></div>
      </div>

      <div id="products">
        <div class="title">
          제품제목
        </div>
        <div class="product">
          <div class="edition">
            스탠다드
          </div>
          <div class="edition">
            디럭스
          </div>
          <div class="edition">
            프리미엄 디럭스
          </div>
        </div>
        개발중 내용 안내문구 및 위로 키
      </div>
    </div>
  </main>
  <footer style="background-image: url('/img/media/f_bg2.a75fd198.png'); aspect-ratio: 1920/876">
    <div id="foot-sns">
      <div class="sns">
        sns위치
      </div>

    </div>

    <div id='foot-content'>
      <div id="foot-logo">
        밑에 로고
      </div>

      <div id="foot-info">
        글들 리스트로
      </div>
    </div>

    <div id="foot-banner">
      배너
    </div>

    <div id="company">
      회사
    </div>
  </footer>
</div>
</body>
</html>
